jcms_ckeditor_media_embed:
  ckeditor5:
    plugins:
      - jcms_plugins.MediaEmbed
      - jcms_plugins.MediaEmbedToolbar
      - jcms_plugins.MediaCaption
    config:
      mediaEmbed:
        previewsInData: false
        toolbar: ['mediaEdit', 'toggleMediaCaption']
  drupal:
    label: Media Embed
    library: jcms_ckeditor/ckeditor5_plugins
    admin_library: jcms_ckeditor/admin_jcms_plugins
    toolbar_items:
      mediaembed:
        label: Media Embed
    elements:
      - <oembed>
      - <oembed url>
      - <figure>
      - <figure class>
      - <figcaption>
    conditions: []

