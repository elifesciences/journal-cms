jcms_ckeditor_imageAlign:
  ckeditor5:
    plugins:
      - image.ImageStyle
    config:
      image:
        toolbar:
          - '|'
          - 'imageStyle:alignLeft'
          - 'imageStyle:alignCenter'
          - 'imageStyle:alignRight'
          - 'imageStyle:alignProfile'
          - '|'
        styles:
          options:
            - name: 'alignLeft'
              title: 'Align left and wrap text'
              className: 'align-left'
            - name: 'alignCenter'
              title: 'Align center and break text'
              className: 'align-center'
            - name: 'alignRight'
              title: 'Align left using profile'
              icon: 'left'
              className: 'profile-left'
  drupal:
    label: Image align
    elements:
      - <img data-align>
    conditions:
      filter: filter_ck_images
      plugins: [ckeditor5_image]

jcms_ckeditor_imageCaption:
  ckeditor5:
